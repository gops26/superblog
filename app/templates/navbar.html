<div
  class="navbar flex items-center bg-[rgba(255,255,255,0.1)] justify-between p-4"
>
  <h1 class="text-white text-2xl font-[Rubik] font-bold basis-128 space">SuperBlog</h1>
  <div class="space-x-4 basis-128 inline-flex items-center justify-end">
    <a
      href=""
      class="text-white text-md font-Rubik rounded-xl hover:bg-yellow-400 hover:text-black bg-primary px-2 py-2 transition duration-700 ease-in-out"
      >blogs</a
    >
    {% if user.is_authenticated %}

    <a
      href="{% url 'blogupload' %}"
      class="text-white text-md font-Rubik rounded-xl hover:bg-yellow-400 hover:text-black bg-primary px-2 py-2 transition duration-700 ease-in-out"
      >write blog</a
    >

    <a
      href="{% url 'logout' %}"
      class="text-white text-md font-Rubik rounded-xl hover:bg-yellow-400 hover:text-black bg-primary px-2 py-2 transition duration-700 ease-in-out"
      >logout</a
    >
    <div class="justify-items-center">
      <svg class="w-[24px] h-[24px] text-red-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="white" viewBox="0 0 24 24" text="{{user.username}}">
        <path fill-rule="evenodd" d="M12 20a7.966 7.966 0 0 1-5.002-1.756l.002.001v-.683c0-1.794 1.492-3.25 3.333-3.25h3.334c1.84 0 3.333 1.456 3.333 3.25v.683A7.966 7.966 0 0 1 12 20ZM2 12C2 6.477 6.477 2 12 2s10 4.477 10 10c0 5.5-4.44 9.963-9.932 10h-.138C6.438 21.962 2 17.5 2 12Zm10-5c-1.84 0-3.333 1.455-3.333 3.25S10.159 13.5 12 13.5c1.84 0 3.333-1.455 3.333-3.25S13.841 7 12 7Z" clip-rule="evenodd"/>
      </svg>
      <span class="text-white font-medium font-[Rubik]">{{user.username}}</span>
    </div>
    
    {% else %}
    <a
      href="{% url 'register_view' %}"
      class="text-white text-md font-Rubik rounded-xl hover:bg-yellow-400 hover:text-black bg-primary px-2 py-2 transition duration-700 ease-in-out"
      >register</a
    >

    <a
      href="{% url 'login' %}"
      class="text-white text-md font-Rubik rounded-xl hover:bg-yellow-400 hover:text-black bg-primary px-2 py-2 transition duration-700 ease-in-out"
      >login</a
    >
    {% endif %}
    
  </div>


</div>
